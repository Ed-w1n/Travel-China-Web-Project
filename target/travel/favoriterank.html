<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Favorite Ranking List</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/ranking-list.css">
        <script src="js/jquery-3.3.1.js"></script>
    </head>
    <style>
        #shouchang{
            float: right;
            font-size: 16px;
            color: #ff4848;
            margin-top: 10px;
        }
        #num {
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            float: left;
            margin-top: 50px;
            margin-right: 20px;
            background-color: #ffc343;
        }
    </style>
    <script>
        window.onload=function(){
                $.get("route/favorite",{},function (pb) {
                    console.log(pb);
                    var routeAll="";
                    for (var i=0;i<pb.list.length;i++){
                        var route=pb.list[i];
                        var li='<li>'+
                                '<span id="num">'+(i+1)+'</span>'+
                                '<a href="route_detail.html?rid='+route.rid+'"><img src="'+route.rimage+'" alt=""></a>'+
                                '<h4><a href="route_detail.html?rid='+route.rid+'">'+route.rname+'</a></h4>'+
                                '<p>'+
                                '<b className="price">'+'From &yen;'+'<span>'+route.price+'</span></b>'+
                                '<span id="shouchang">'+route.count +' Favorites</span>'+
                                '</p>'+
                            '</li>'   ;
                        routeAll+=li;
                    }
                    $("#route").html(routeAll);
                    window.scrollTo(0,0);
                })
            }
    </script>
    <body>
    <!--引入头部-->
    <div id="header"></div>
        <div class="contant">
            <div class="list clearfix">
                <ul id="route">
                </ul>
            </div>
        </div>

         <!--导入底部-->
   		 <div id="footer"></div>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
    </body>
</html>
